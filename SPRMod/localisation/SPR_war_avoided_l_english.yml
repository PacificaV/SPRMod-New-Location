l_english: 
SPR_build_relations_with_mexico:0 "Build Relations with Mexico"
SPR_build_relations_with_mexico_desc:0 "Mexico is a friendly country, and a former colony of ours. It can serve as an important ally in the New World, and a source of strength against Fascism."
SPR_weigh_our_european_opportunities:0 "Weigh our European Opportunities"
SPR_weigh_our_european_opportunities_desc:0 "While we have avoided direct relations with the Allied Powers, in the name of avoiding any potential wars in Europe, we must still weigh our options as to trade in Europe. There are many nations that are likely to remain neutral, and with whom relations may prove beneficial."
SPR_moroccan_independence_referendum:0 "Moroccan Independence Referendum"
SPR_moroccan_independence_referendum_desc:0 "Morocco is currently split between us and the French. We shall send them a cordial request - offer their Moroccan territories a chance at sovereignty, and we shall do the same. A democratic Moroccan state shall serve as an excellent gateway to the Mediterranean, and serve as an example to anti-colonial powers such as the United States."
SPR_sovereignty_of_the_air:0 "Sovereignty of the Air"
SPR_sovereignty_of_the_air_desc:0 "The purpose of our aircraft is to maintain air superiority, and defend our country from enemy bombers. We shall invest in a doctrine that best suits this."
SPR_develop_the_dockyards_of_barcelona:0 "Develop the Dockyards of Barcelona"
SPR_develop_the_dockyards_of_barcelona_desc:0 "In order to support our new shipbuilding industry, we must develop our naval industries. The city of Barcelona is especially suited to this, as it occupies a strategic position in the Mediterranean."
SPR_end_fascism_in_south_america:0 "End Fascism in South America"
SPR_end_fascism_in_south_america_desc:0 "While we have given up our control of South America, we must position ourselves as a benevolent protector to our former colonies. The scourge of Fascism lies dormant in South America, and it is our duty to put it down and ensure democracy."
SPR_establish_spanish_american_relations:0 "Establish Spanish-American Relations"
SPR_establish_spanish_american_relations_desc:0 "While our relations with the United States have been poor to ambivalent, the Americans present a vast opportunity for trade in the New World. With the election of the progressive Franklin Roosevelt, we shall begin to make overtures towards the United States government."
SPR_petition_for_the_return_of_gibraltar:0 "Petition for the Return of Gibraltar"
SPR_petition_for_the_return_of_gibraltar_desc:0 "While Gibraltar has been occupied by Britain for hundreds of years, it is still regarded by many Spaniards as rightful Spanish territory. With our new alliance with Britain, we shall petition for its return, re-assuring the British that the Strait shall be well-protected."
SPR_update_the_espana_class:0 "Update the España Class"
SPR_update_the_espana_class_desc:0 "Our España class battleships have been in service for nearly 15 years, and are showing their age. One of our proposals is to replace the aging ships with a newer, more advanced pattern of battleship."
SPR_replace_the_espana_class:0 "Replace the España Class"
SPR_replace_the_espana_class_desc:0 "Our old battleship design has served us well, but one wonders if an alternate path is the right way. We shall create a new capital ship, like those 'aircraft carriers' possessed by the British, French, and Americans."
SPR_the_new_spanish_republic:0 "The New Spanish Republic"
SPR_the_new_spanish_republic_desc:0 ""
SPR_restoration_of_regional_autonomy:0 "Restoration of Regional Autonomy"
SPR_restoration_of_regional_autonomy_desc:0 "The previous government revoked regional autonomy for many areas in Spain. To appease our many Catalonian supporters, we shall guarantee their autonomy for the future."
SPR_the_disaster_not_averted:0 "The Disaster Not Averted"
SPR_disaster_not_averted_tt:0 "The Communists are rallying. It appears that the crisis is not yet over...\n\n This focus will lead to a civil war!"
SPR_the_disaster_not_averted_desc:0 "We have failed to either salvage the Front or unite the less radical parties. Our government lies alone, and Communist discontent has just hit the breaking point."
SPR_check_the_polices_power:0 "Check the Police's Power"
SPR_check_the_polices_power_desc:0 "The Spanish police and various paramilitaries have been responsible for many acts of violence. We must investigate and prosecute unjust police actions."
SPR_progressive_tax_reform:0 "Progressive Tax Reform"
SPR_progressive_tax_reform_desc:0 "Another item in our manifesto was a progressive tax. This would raise money for our other proposed programs, and enable great growth in the future."
SPR_the_disaster_averted:0 "The Disaster Averted"
SPR_the_disaster_averted_desc:0 "It appears that Spain's black two years are coming to an end. Now is the time for us to keep the nation strong."
SPR_salvage_the_frente_popular:0 "Salvage the Frente Popular"
SPR_salvage_the_frente_popular_desc:0 "The compromises we have been forced to make to avoid civil war were large in scope, and our far-left elements are close to splitting off from the front. We must find a way to salvage the Front."
SPR_protect_our_citizens:0 "Protect our Citizens"
SPR_protect_our_citizens_desc:0 "We must revise the Law of Public Order to protect Spanish citizens from arbitrary exercises of government power."
SPR_an_independent_judiciary:0 "An Independent Judiciary"
SPR_an_independent_judiciary_desc:0 "The idea of an independent judiciary is an idea that the Popular Front has always supported. We must institute a constitutionally protected judicial system."
SPR_end_the_italian_threat:0 "End the Italian Threat"
SPR_end_the_italian_threat_desc:0 "The Italian regime is of great concern to us and our allies. It could pose a lethal second front to France, and potentially even contest Britain in the Mediterranean. We shall pre-empetively eliminate the Italians, in the name of Mediterranean security.."
SPR_the_issue_of_portugal:0 "The Issue of Portugal"
SPR_the_issue_of_portugal_desc:0 "While Salazar does not refer to himself as a Fascist, his regime shares many elements with the Italian regime, and our own domestic fascists. We must pressure our allies to consider it a regime equivalent to Germany or Italy."
SPR_the_forgotten_major:0 "The Forgotten Major"
SPR_the_forgotten_major_desc:0 "We, one of the former Great Powers of Europe, have been ignored for too long. Our fellow nations must remember that we have a place among them. We shall join the international community, not as an inferior or instability-wracked laughingstock, but as an equal."
SPR_commitment_to_european_anti_fascism:0 "Commitment to European Anti-Fascism"
SPR_commitment_to_european_anti_fascism_desc:0 "We cannot stand silently while the scourge of fascism consumes free Europe. We shall announce our intentions to the world, and take our place amongst the world's protectors of liberty."
SPR_formally_join_the_allies:0 "Formally Join the Allies"
SPR_formally_join_the_allies_desc:0 "We have established ties with the Western Allies, and now it is time to join them formally. May we forever stand strong, together."
SPR_request_british_naval_advisors:0 "Request British Naval Advisors"
SPR_request_british_naval_advisors_desc:0 "While we were once a formidable naval power, we now lag behind Britain significantly. We shall appeal to them for advisors to train our naval officers."
SPR_request_french_military_advisors:0 "Request French Military Advisors"
SPR_request_french_military_advisors_desc:0 "The French have a proud history of military success, especially in the First World War. We shall appeal to them for aid in training our military forces to become more competent."
SPR_the_mediterranean_economic_bloc:0 "The Mediterranean Economic Bloc"
SPR_the_mediterranean_economic_bloc_desc:0 "To further emphasize our commitment towards foreign involvement, we must advocate for the creation of a Mediterranean Economic Bloc, a mutual trade pact between us and the other non-fascist nations of the Mediterranean."
med_econ_bloc_tt:0 "Will begin to establish a Mediterranean Economic Bloc."
SPR_legacy_of_cartagena:0 "Legacy of Cartagena"
SPR_legacy_of_cartagena_desc:0 "The fascist state of Italy seeks expansion into the Mediterranean, and Germany seeks restoration of its former colonial claims. We must re-affirm our commitment to protecting status quo in Africa and the Mediterranean."
SPR_industrialize_the_nation:0 "Industrialize the Nation"
SPR_industrialize_the_nation_desc:0 "Our nation is lagging behind the other powers in Europe in the field of industry and technology. We shall industrialize ourselves, and become a true world power."
SPR_neutral_once_more:0 "Neutral Once More"
SPR_neutral_once_more_desc:0 "We were neutral in the Great War, and maintaining our neutrality in any conflicts to come is paramount."
SPR_appeal_to_the_european_democracies:0 "Appeal to the European Democracies"
SPR_appeal_to_the_european_democracies_desc:0 "While we remained neutral during the Great War, it appears that the world will soon be forced to choose between war and peace once again. As a democratic nation ourselves, where else is there to align but with Britain and France?"
SPR_befriend_the_democratic_minors:0 "Befriend the Democratic Minors"
SPR_befriend_the_democratic_minors_desc:0 "The nations of the Netherlands, Belgium, and Switzerland are democracies that aren't aligned with any one power bloc. Thus, they present great opportunities for trade, while still maintaining formal neutrality."
SPR_an_equal_trade_policy:0 "An Equal Trade Policy"
SPR_an_equal_trade_policy_desc:0 "While we are neutral, that does not forbid us from trading with the other powers of Europe. So long as we open our shores to every nation, we shall not be viewed as taking a side."
SPR_the_new_gateway_to_europe:0 "The New Gateway to Europe"
SPR_the_new_gateway_to_europe_desc:0 "As a large, neutral nation in a strategic location, we are the perfect trade partner for many nations. We shall spread this idea, and become a global trade hub."
SPR_the_latin_anti_fascist_bloc:0 "The Latin Anti-Fascist Bloc"
SPR_the_latin_anti_fascist_bloc_desc:0 "In order to combat global fascism more effectively, we shall form a comprehensive military pact with the purpose of ending tyranny worldwide."
SPR_true_neutrality:0 "True Neutrality"
SPR_true_neutrality_desc:0 "We must not engage in foreign wars, regardless of potential threat to us. Neutrality may be one shield, and our fortresses shall be the second."
SPR_appeal_the_monroe_doctrine:0 "Appeal the Monroe Doctrine"
SPR_appeal_the_monroe_doctrine_desc:0 "The Monroe Doctrine prevents us from establishing ties in South and Central America. However, our friends in the region desire closer ties to us. Our newfound friendship with the United States may grant us an exception to this rule."
SPR_invite_our_mexican_friends:0 "Invite our Mexican Friends"
SPR_invite_our_mexican_friends_desc:0 "The people of Mexico have long been sympathetic to our government. It is time to invite them to our military pact, in the name of opposing global fascism."
SPR_appeal_to_the_south_american_democracies:0 "Appeal to the South American Democracies"
SPR_appeal_to_the_south_american_democracies_desc:0 "To further cement our commitments to ensuring liberty within our former colonies, we shall appeal to the democratic regimes within South America."
SPR_intervention_in_the_world_war:0 "Intervention in the World War"
SPR_intervention_in_the_world_war_desc:0 "Democracy itself is under siege in Europe! We must ride to the aid of France and Britain, in the name of salvation from the Germans and Italians!"
SPR_state_our_cause_to_the_world:0 "State Our Cause to the World"
SPR_state_our_cause_to_the_world_desc:0 "Our cause is naught but the destruction of fascism worldwide. As we narrowly survived collapse at home, we must now spread the light of democracy to the world, and end the threat of fascist subversion once and for all."
SPR_break_salazars_portugal:0 "Break Salazar's Portugal"
SPR_break_salazars_portugal_desc:0 "Salazar's fascist regime has existed on our border for too long. If we are to truly represent the cause of liberty, we must eliminate the abomination to our west."
SPR_fortify_the_portuguese_border:0 "Fortify the Portuguese Border"
SPR_fortify_the_portuguese_border_desc:0 "Portugal is a potential threat - the Fascists could use it as a launching platform at any time. Let us fortify our Western border."
SPR_instate_mandatory_service:0 "Instate Mandatory Service"
SPR_instate_mandatory_service_desc:0 "In a nation embroiled in the precarious station of neutrality, we must be prepared to defend it. Every man, woman, and child must be prepared to fight for their honor."
SPR_fortify_the_pyrenees:0 "Fortify the Pyrenees"
SPR_fortify_the_pyrenees_desc:0 "In the event of either a French invasion or a German-induced fall of France, the Pyrenees are our first line of defense. The mountains must be fortified, in the name of ensuring peace."
SPR_full_trade_equality:0 "Full Trade Equality"
SPR_full_trade_equality_desc:0 "Even the Fascist and Communist powers would not dare violate our trade neutrality. It is time to open our markets to the Italians, as well as anyone who wishes a neutral marketplace."
SPR_expansion_of_public_works:0 "Expansion of Public Works"
SPR_expansion_of_public_works_desc:0 "One of the major parts of the Frente Popular's platform was to expand public works projects throughout Spain. By implementing this, we can establish a foundation for future industrial expansion."
SPR_protectionist_economic_policy:0 "Protectionist Economic Policy"
SPR_protectionist_economic_policy_desc:0 "We must encourage the development of domestic industry, and not rely on imports which may be disrupted on a whim. Spain should be self-sufficient, and capable of producing her own goods."
SPR_increased_wages_for_farm_workers:0 "Increased Wages for Farm-Workers"
SPR_increased_wages_for_farm_workers_desc:0 "Another item in our manifesto was restoring the 1931 government's platform of increased farm-worker wages. This could lead to much greater economic mobility in the agricultural sectors."
SPR_state_agricultural_assistance:0 "State Agricultural Assistance"
SPR_state_agricultural_assistance_desc:0 "In order to get our agriculture back on track, we must directly intervene in the sector to provide financial incentives to farmers."
SPR_progressive_tenancy_systems:0 "Progressive Tenancy Systems"
SPR_progressive_tenancy_systems_desc:0 "The power landlords have over workers in many sectors is far too high. To both appeal to the lower classes and put more money into actively productive fields, we shall pass a new progressive tenancy law."
SPR_endorse_collective_modes_of_production:0 "Endorse Collective Modes of Production"
SPR_endorse_collective_modes_of_production_desc:0 "Instead of nationalizing land, we shall encourage collective modes of production, such as local co-operatives. This shall increase industrial productivity, as well as adhering to our principles."
SPR_free_european_trade_policy:0 "Free European Trade Policy"
SPR_free_european_trade_policy_desc:0 "While our original manifesto called for more protectionist economic policies, it is possible that this could not, in fact, be the way to go. The results of the Fordney–McCumber Tariff-induced trade war of 1922 speak for themselves - we should not risk damaging our own industry."
SPR_foreign_industrial_investments:0 "Foreign Industrial Investments"
SPR_foreign_industrial_investments_desc:0 "In order to fully industrialize our nation, we shall secure investments from other nations. This will allow us to save money for other purposes."
SPR_domestic_industrial_support:0 "Domestic Industrial Support"
SPR_domestic_industrial_support_desc:0 "In order to raise funds for our new industries, we shall adjust taxes and issue incentives to both the co-operatives and small businesses."
SPR_catalonian_industrial_investments:0 "Catalonian Industrial Investments"
SPR_catalonian_industrial_investments_desc:0 "Catalonia is already one of our most developed regions, but it can be further developed. Additionally, this will serve as a reward to the Socialists for being good allies of ours."
SPR_expand_industry_in_western_spain:0 "Expand Industry in Western Spain"
SPR_expand_industry_in_western_spain_desc:0 "Western Spain is significantly more rural than the rest of the country, and thus represents an excellent opportunity for industrialization. We shall ensure that factories open up in the region."
SPR_expand_the_asturian_steel_industry:0 "Expand the Asturian Steel Industry"
SPR_expand_the_asturian_steel_industry_desc:0 "Our largest steel plants are in Asturias, but they could always be expanded and developed. We shall draw up a new plan to increase output in the area."
SPR_new_spanish_defense_industry:0 "New Spanish Defense Industry"
SPR_new_spanish_defense_industry_desc:0 "With our recent industrialization effort, we will soon be able to defend ourselves as well as any other European power. Let us build up our arms industry, in the name of opposing Fascism."
SPR_state_research_assistance:0 "State Research Assistance"
SPR_state_research_assistance_desc:0 "Another item in our manifesto was the expansion of research efforts in order to aid our industrial efforts. Let this be done, and a new era of Spanish scientific research launched."
SPR_spanish_agricultural_universities:0 "Spanish Agricultural Universities"
SPR_spanish_agricultural_universities_desc:0 "In order to further enhance our agricultural industry, we shall build new universities to encourage agricultural sciences and new farming techniques."
SPR_address_the_military:0 "Address The Military"
SPR_addressthemilitary_desc:0 "Our military is in dire need of re-organization. Inadequacies in its structure and doctrine may lead to negative consequences in the event of an actual war. We shall begin this immediately."
SPR_ejercito_de_la_republica_espanola:0 "Ejército de la República Española"
SPR_ejercito_de_la_republica_espanola_desc:0 "Our Army is possibly our most important area of our military, as it protects our land. We shall address its shortcomings first, and assign it a coherent doctrine."
SPR_aeronautica_militar:0 "Aeronáutica Militar"
SPR_aeronautica_militar_desc:0 "The Air Force is also a paramount branch within our army. Top strategists suggest that air power will be extremely important in any future European war. Thus, we must not neglect it."
SPR_marina_de_guerra_de_la_republica_espanola:0 "Marina de Guerra de la República Española"
SPR_marina_de_guerra_de_la_republica_espanola_desc:0 "Our Navy, although depleted from its glory days, is still an important part of our military strategy. We must determine its future direction."
SPR_cas_prototypes:0 "CAS Prototypes"
SPR_cas_prototypes_desc:0 "In order to properly support our infantry and armour, we will require dedicated close air support. We shall invest directly into developing planes for this purpose."
SPR_experimental_weapons:0 "Experimental Weapons"
SPR_experimental_weapons_desc:0 "Our strategists have presented several ideas for weapons that could shift the balance of power in our favor. We shall dedicate our research efforts in this direction."
SPR_establish_a_coherent_doctrine:0 "Address the Officer Surplus"
SPR_establish_a_coherent_doctrine_desc:0 "In order to fight effectively, we must purge our army of useless officers and political appointments. Our ratio of soldiers to officers being far too low shall end immediately."
SPR_new_infantry_equipment:0 "New Infantry Equipment"
SPR_new_infantry_equipment_desc:0 "While the Destroyer Carbine generally serves its purpose, a proper infantry rifle would be more useful. We must invest our research efforts into creating a new standard rifle."
SPR_artillery_development:0 "Artillery Development"
SPR_artillery_development_desc:0 "The guns we produced decades ago are no longer sufficient. We shall dedicate ourselves to updating our army's artillery corps."
SPR_further_doctrinal_development:0 "Further Doctrinal Development"
SPR_further_doctrinal_development_desc:0 "While our current doctrinal innovations have been proceeding well, further development is always good. Let us further optimize our army."
SPR_the_verdeja_program:0 "The Verdeja Program"
SPR_the_verdeja_program_desc:0 "With the notable success of tank technology in the Great War, the time has come to further develop our armor technology. We shall produce a tank capable of fighting anything a foreign power throws at us."
SPR_industrial_warfare_doctrine:0 "Industrial Warfare Doctrine"
SPR_industrial_warfare_doctrine_desc:0 "While we possess many civilian factories, our military industry is lacking. We must build specialized factories to produce guns and tanks exclusively."
SPR_border_airfield_construction:0 "Border Airfield Construction"
SPR_border_airfield_construction_desc:0 "To ensure that our aircraft can reach any potential threat area, we shall construct airfields near the Portuguese and French borders."
SPR_border_airfield_construction_tt:0 "Adds airfields in states bordering Portugal and France."
SPR_ground_support_doctrine:0 "Ground Support Doctrine"
SPR_ground_support_doctrine_desc:0 ""
SPR_enhanced_fighter_designs:0 "Enhanced Fighter Designs"
SPR_enhanced_fighter_designs_desc:0 "Our current aircraft are nowhere close to those used by the other European powers. We must build better ones, and construct as many as possible."
SPR_capital_ship_escort_program:0 "Capital Ship Escort Program"
SPR_capital_ship_escort_program_desc:0 "Although most of our navy is made up of smaller ships, we require updated versions in order to protect our new capital ship designs."
SPR_develop_naval_aviation:0 "Develop Naval Aviation"
SPR_develop_naval_aviation_desc:0 "Now that we have invested into aircraft carriers, we must develop aircraft to base on them. Even if they are not to be used for carrier duty, a specialized naval bomber shall be an excellent asset."
SPR_develop_better_submarine_designs:0 "Develop Better Submarine Designs"
SPR_develop_better_submarine_designs_desc:0 "Our current pattern of submarine is rather primitive. We must develop a new pattern of domestic submarine capable of competing with foreign vessels."
SPR_develop_the_galician_dockyards:0 "Develop the Galician Dockyards"
SPR_develop_the_galician_dockyards_desc:0 "While our current friendly relations with the UK should allow us free access through the Strait of Gibraltar, it is still possible that we may be cut off at one point. Thus, it is necessary to build dockyards to the North, to service the Atlantic."
SPR_new_textbooks_for_the_navy:0 "New Textbooks for the Navy"
SPR_new_textbooks_for_the_navy_desc:0 "While our choice of capital ship has defined our doctrine fairly well, more theory is always good. We shall expand our school of naval doctrine."
SPR_finalize_our_doctrine:0 "Finalize our Doctrine"
SPR_finalize_our_doctrine_desc:0 "While our doctrine has been expanded upon, now we have the opportunity to finalize it. Let the legacy of the Spanish Armada never be forgotten."
