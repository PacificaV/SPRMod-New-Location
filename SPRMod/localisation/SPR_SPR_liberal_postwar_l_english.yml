l_english: 
SPR_relieve_the_poor:0 "Relieve the Poor"
SPR_relieve_the_poor_desc:0 "The sundering of our nation in the Civil War has left much of our population homeless and destitute. We, as a state, have a duty to care for the huddled masses."
SPR_spanish_foreign_policy:0 "Spanish Foreign Policy"
SPR_spanish_foreign_policy_desc:0 "The Civil War has left in us ruins, but we are still a relevant nation on the international stage. We shall return to world politics, and seek to once more establish our influence."
SPR_appeal_to_the_western_allies:0 "Appeal to the Western Allies"
SPR_appeal_to_the_western_allies_desc:0 "The Western Allies are our greatest potential friends in Europe. Therefore, we shall seek to join the alliance, and aid France and Britain against the fascist menace."
SPR_latin_anti_fascist_bloc_l:0 "Latin Anti-Fascist Bloc"
SPR_latin_anti_fascist_bloc_l_desc:0 "The Western Allies do not necessarily reflect our global interests, most notably in their attitude towards socialist nations such as the USSR. Our diplomatic efforts must thus focus more on the New World, and turning non-aligned nations to our cause."
SPR_intervene_in_the_world_war:0 "Intervene in the World War"
SPR_intervene_in_the_world_war_desc:0 "Regardless of our previous actions and policies, now is the time for action. We must intervene in the World War, in the name of safeguarding democracy worldwide."
SPR_expand_the_asturian_steel_industry_l:0 "Expand the Asturian Steel Industry"
SPR_expand_the_asturian_steel_industry_l_desc:0 "Our largest steel plants are in Asturias, but they could always be expanded and developed. We shall draw up a new plan to increase output in the area."
SPR_expand_unionized_labor:0 "Expand Unionized Labor"
SPR_expand_unionized_labor_desc:0 "While our economy needs jobs to expand, low-paying jobs that lock the worker into wage slavery are good for no-one. We must encourage an expansion of trade unions so that our people may advance productively."
SPR_expand_hispano_suiza:0 "Expand Hispano-Suiza"
SPR_expand_hispano_suiza_desc:0 "The former Hispano-Suiza corporation was heavily converted towards aircraft engines, cannons, cars, trucks, and machine tools after being collectivized by the CNT. We can encourage its growth as a federation of co-operatives, and use it as a means of production for more advanced devices in the future."
SPR_moroccon_oil_refineries:0 "Moroccon Oil Refineries"
SPR_moroccon_oil_refineries_desc:0 "Our African colony of Morocco, while small, may possibly hold a wealth of oil. We can perform prospecting operations in the region, in the hopes of developing a small domestic oil industry."
SPR_industrialize_western_spain:0 "Industrialize Western Spain"
SPR_industrialize_western_spain_desc:0 "Western Spain is significantly more rural than the rest of the country, and thus represents an excellent opportunity for industrialization. We shall ensure that factories open up in the region, and that existing ones are retrofitted."
SPR_state_sponsored_universities:0 "State-Sponsored Universities"
SPR_state_sponsored_universities_desc:0 "An item in the original Frente Popular manifesto was the expansion of research universities in order to aid our industrial efforts. Let this be done, and a new era of Spanish scientific research launched."
SPR_industrialize_the_nation_l:0 "Industrialize the Nation"
SPR_industrialize_the_nation_l_desc:0 "Our nation is lagging behind the other powers in Europe in the field of industry and technology. The Civil War did not help matters, as it left many of our factories ruined. We must begin rebuilding, and seek to build a nation better than ever before."
SPR_expansion_of_public_works_l:0 "Expansion of Public Works"
SPR_expansion_of_public_works_l_desc:0 "In order to speed up the rebuilding of the country, we will fund massive public works projects throughout Spain. By implementing this, we can establish a foundation for future industrial expansion."
SPR_increased_wages_for_farm_workers_l:0 "Increased Wages for Farm-Workers"
SPR_increased_wages_for_farm_workers_l_desc:0 "In order to aid the agricultural sector and encourage farm labor, we shall restore the 1931 government's policy of high farm-worker wages. This could lead to much greater economic mobility in the agricultural sectors."
SPR_spanish_agricultural_universities_l:0 "Spanish Agricultural Universities"
SPR_spanish_agricultural_universities_l_desc:0 "In order to further enhance our agricultural industry, we shall build new universities to encourage agricultural sciences and new farming techniques."
SPR_repair_the_broken_roads:0 "Repair the Broken Roads"
SPR_repair_the_broken_roads_desc:0 "To symbolize the re-union of former Nationalist and Republican Spain, we shall begin work repairing the roads that once ran between the lines."
SPR_expanded_industrial_investments:0 "Expanded Industrial Investments"
SPR_expanded_industrial_investments_desc:0 "In order to raise funds for our new industries, we shall adjust taxes and issue incentives to both the co-operatives and small businesses. Additionally, we shall appeal to foreign countries for investments."
SPR_focus_on_civilian_industry:0 "Focus on Civilian Industry"
SPR_focus_on_civilian_industry_desc:0 "In order to facilitate greater industrial expansion in the future, we will first invest into our civilian sector."
SPR_focus_on_military_industry:0 "Focus on Military Industry"
SPR_focus_on_military_industry_desc:0 "While we possess many civilian factories, our military industry is lacking. We must build specialized factories to produce guns and tanks exclusively. This initiative should be prioritized over further civilian sector investment."
SPR_endorse_collective_modes_of_production_l:0 "Endorse Collective Modes of Production"
SPR_endorse_collective_modes_of_production_l_desc:0 "Instead of nationalizing land, we shall encourage collective modes of production, such as local co-operatives. This shall increase industrial productivity, as well as adhering to our stated principles."
SPR_the_republic_perfected:0 "The Republic Perfected"
SPR_the_republic_perfected_desc:0 "The Republic has been reborn from the fires of civil war, and our political situation stabilized. Spain, stronger than ever before, may finally be at the end of her long post-Napoleonic troubles."
SPR_progressive_tenancy_systems_l:0 "Progressive Tenancy Systems"
SPR_progressive_tenancy_systems_l_desc:0 "The power landlords have over workers in many sectors is far too high. To both appeal to the lower classes and put more money into actively productive fields, we shall pass a new progressive tenancy law."
SPR_protect_the_citizens:0 "Protect the Citizens"
SPR_protect_the_citizens_desc:0 "In order to establish a stable system of law, we shall revise the Law of Public Order to protect Spanish citizens from arbitrary exercises of government power."
SPR_the_mediterranean_economic_bloc_l:0 "The Mediterranean Economic Bloc"
SPR_the_mediterranean_economic_bloc_l_desc:0 "To further emphasize our commitment towards foreign involvement, we must advocate for the creation of a Mediterranean Economic Bloc, a mutual trade pact between us and the other non-fascist nations of the Mediterranean."
SPR_feed_the_hungry:0 "Feed the Hungry"
SPR_feed_the_hungry_desc:0 "With many farms leveled, and livelihoods lost, we must take manners into our own hands, and create programs to feed our starving citizens."
SPR_restoration_of_democracy:0 "Restoration of Democracy"
SPR_restoration_of_democracy_desc:0 "The war is over, and it is time to once more hold elections to replace the politicians killed during the war. Additionally, this move shall serve as a reassurance that we are committed to our ideals of expanding democracy in Spain."
SPR_the_republic_enduring:0 "The Republic Enduring"
SPR_the_republic_enduring_desc:0 "We have won the Civil War, but our victory has come at a price. Our economy is in ruins, our people are shell-shocked, and many cities and towns have been reduced to rubble. We must begin the process of healing the wounds of war through a comprehensive political program."
SPR_appeal_the_monroe_doctrine_l:0 "Appeal the Monroe Doctrine"
SPR_appeal_th_emonroe_doctrine_l_desc:0 "The Monroe Doctrine prevents us from establishing ties in South and Central America. However, our friends in the region desire closer ties to us. Establishing a new and close relationship with the United States government under Roosevelt may grant us an exception to this rule."
SPR_break_salazars_portugal_l:0 "Break Salazar's Portugal"
SPR_break_salazars_portugal_l_desc:0 "Salazar's fascist regime has existed on our border for too long. If we are to truly represent the cause of liberty, we must eliminate the abomination to our west."
SPR_commitment_to_global_anti_fascism:0 "Commitment to Global Anti-Fascism"
SPR_commitment_to_global_anti_fascism_desc:0 "We cannot stand silently while the scourge of fascism consumes the free world. We shall announce our intentions to the world, and take our place amongst the world's protectors of liberty."
SPR_join_the_allies:0 "Join the Allies"
SPR_join_the_allies_desc:0 "We have established ties with the Western Allies, and now it is time to join them formally. May we forever stand strong, together."
SPR_invite_our_mexican_friends_l:0 "Invite our Mexican Friends"
SPR_invite_our_mexican_friends_l_desc:0 "The people of Mexico have long been sympathetic to our government. It is time to invite them to our military pact, in the name of opposing global fascism."
SPR_invite_the_south_american_democracies:0 "Invite the South American Democracies"
SPR_invite_the_south_american_democracies_desc:0 "To further cement our commitments to ensuring liberty within our former colonies, we shall invite the democratic regimes within South America into our faction."
SPR_end_fascism_in_south_america_l:0 "End Fascism in South America"
SPR_end_fascism_in_south_america_l_desc:0 "While we have given up our control of South America, we must position ourselves as a benevolent protector to our former colonies. The scourge of Fascism lies dormant in South America, and it is our duty to put it down and ensure democracy."
SPR_request_british_naval_advisors_l:0 "Request British Naval Advisors"
SPR_request_british_naval_advisors_l_desc:0 "While we were once a formidable naval power, we now lag behind Britain significantly. We shall appeal to them for advisors to train our naval officers."
SPR_request_french_military_advisors_l:0 "Request French Military Advisors"
SPR_request_french_military_advisors_l_desc:0 "The French have a proud history of military success, especially in the First World War. While our forces have been hardened in the Civil War, we must appeal to them to learn tactics that an international enemy may employ, and how to counter them."
SPR_end_the_italian_threat_l:0 "End the Italian Threat"
SPR_end_the_italian_threat_l_desc:0 "The Italian regime is of great concern to us and our allies. It could pose a lethal second front to France, and potentially even contest Britain in the Mediterranean. We shall pre-empetively eliminate the Italians, in the name of Mediterranean security."
SPR_address_the_military_l:0 "Address The Military"
SPR_address_the_military_l_desc:0 "Our military is in dire need of re-organization. Inadequacies in its structure and doctrine may lead to negative consequences in the event of an actual war. We shall begin this immediately."
SPR_ejercito_de_la_republica_espanola_l:0 "Ejército de la República Española"
SPR_ejercito_de_la_republica_espanola_l_desc:0 "Our Army is possibly our most important area of our military, as it protects our land. We shall address its shortcomings first, and assign it a coherent doctrine."
SPR_aeronautica_militar_l:0 "Aeronáutica Militar"
SPR_aeronautica_militar_l_desc:0 "The Air Force is also a paramount branch within our army. Top strategists suggest that air power will be extremely important in any future European war. Thus, we must not neglect it."
SPR_marina_de_guerra_de_la_republica_espanola_l:0 "Marina de Guerra de la República Española"
SPR_marina_de_guerra_de_la_republica_espanola_l_desc:0 "Our Navy, although depleted from its glory days, is still an important part of our military strategy. We must determine its future direction."
SPR_cas_prototypes_l:0 "CAS Prototypes"
SPR_cas_prototypes_l_desc:0 "In order to properly support our infantry and armour, we will require dedicated close air support. We shall invest directly into developing planes for this purpose."
SPR_experimental_weapons_l:0 "Experimental Weapons"
SPR_experimental_weapons_l_desc:0 "Our strategists have presented several ideas for weapons that could shift the balance of power in our favor. We shall dedicate our research efforts in this direction."
SPR_establish_a_coherent_doctrine_l:0 "Establish a Coherent Doctrine"
SPR_establish_a_coherent_doctrine_l_desc:0 "In order to fight effectively, our soldiers must adhere to a concise and sensible doctrine. It is up to us what form it shall take."
SPR_new_infantry_equipment_l:0 "New Infantry Equipment"
SPR_new_infantry_equipment_l_desc:0 "While the Destroyer Carbine generally serves its purpose, a proper infantry rifle would be more useful. We must invest our research efforts into creating a new standard rifle."
SPR_artillery_development_l:0 "Artillery Development"
SPR_artillery_development_l_desc:0 "The guns we produced decades ago are no longer sufficient. We shall dedicate ourselves to updating our army's artillery corps."
SPR_further_doctrinal_development_l:0 "Further Doctrinal Development"
SPR_further_doctrinal_development_l_desc:0 "While our current doctrinal innovations have been proceeding well, further development is always good. Let us further optimize our army."
SPR_the_verdeja_program_l:0 "The Verdeja Program"
SPR_the_verdeja_program_l_desc:0 "With the notable success of tank technology in the Great War, the time has come to further develop our armor technology. We shall produce a tank capable of fighting anything a foreign power throws at us."
SPR_industrial_warfare_doctrine_l:0 "Industrial Warfare Doctrine"
SPR_industrial_warfare_doctrine_l_desc:0 "While we possess many civilian factories, our military industry is lacking. We must build specialized factories to produce guns and tanks exclusively."
SPR_border_airfield_construction_l:0 "Border Airfield Construction"
SPR_border_airfield_construction_l_desc:0 "To ensure that our aircraft can reach any potential threat area, we shall construct airfields near the Portuguese and French borders."
SPR_border_airfield_construction_tt:0 "Adds airfields in states bordering Portugal and France."
SPR_ground_support_doctrine_l:0 "Ground Support Doctrine"
SPR_ground_support_doctrine_l_desc:0 "Using aircraft to directly support our ground troops is the way of the future. We must expand upon this doctrine, much as other nations have already done."
SPR_enhanced_fighter_designs_l:0 "Enhanced Fighter Designs"
SPR_enhanced_fighter_designs_l_desc:0 "Our current aircraft are nowhere close to those used by the other European powers. We must build better ones, and construct as many as possible."
SPR_capital_ship_escort_program_l:0 "Capital Ship Escort Program"
SPR_capital_ship_escort_program_l_desc:0 "Although most of our navy is made up of smaller ships, we require updated versions in order to protect our new capital ship designs."
SPR_develop_naval_aviation_l:0 "Develop Naval Aviation"
SPR_develop_naval_aviation_l_desc:0 "Now that we have invested into aircraft carriers, we must develop aircraft to base on them. Even if they are not to be used for carrier duty, a specialized naval bomber shall be an excellent asset."
SPR_develop_better_submarine_designs_l:0 "Develop Better Submarine Designs"
SPR_develop_better_submarine_designs_l_desc:0 "Our current pattern of submarine is rather primitive. We must develop a new pattern of domestic submarine capable of competing with foreign vessels."
SPR_develop_the_galician_dockyards_l:0 "Develop the Galician Dockyards"
SPR_develop_the_galician_dockyards_l_desc:0 "While our current friendly relations with the UK should allow us free access through the Strait of Gibraltar, it is still possible that we may be cut off at one point. Thus, it is necessary to build dockyards to the North, to service the Atlantic."
SPR_new_textbooks_for_the_navy_l:0 "New Textbooks for the Navy"
SPR_new_textbooks_for_the_navy_l_desc:0 "While our choice of capital ship has defined our doctrine fairly well, more theory is always good. We shall expand our school of naval doctrine."
SPR_finalize_our_doctrine_l:0 "Finalize our Doctrine"
SPR_finalize_our_doctrine_l_desc:0 "While our doctrine has been expanded upon, now we have the opportunity to finalize it. Let the legacy of the Spanish Armada never be forgotten."
SPR_sovereignty_of_the_air_l:0 "Sovereignty of the Air"
SPR_sovereignty_of_the_air_l_desc:0 "The purpose of our aircraft is to maintain air superiority, and defend our country from enemy bombers. We shall invest in a doctrine that best suits this."
SPR_develop_the_dockyards_of_barcelona_l:0 "Develop the Dockyards of Barcelona"
SPR_develop_the_dockyards_of_barcelona_l_desc:0 "In order to support our new shipbuilding industry, we must develop our naval industries. The city of Barcelona is especially suited to this, as it occupies a strategic position in the Mediterranean."
SPR_update_the_espana_class_l:0 "Update the España Class"
SPR_update_the_espana_class_l_desc:0 "Our España class battleships have been in service for nearly 15 years, and are showing their age. One of our proposals is to replace the aging ships with a newer, more advanced pattern of battleship."
SPR_replace_the_espana_class_l:0 "Replace the España Class"
SPR_replace_the_espana_class_l_desc:0 "Our old battleship design has served us well, but one wonders if an alternate path is the right way. We shall create a new capital ship, like those 'aircraft carriers' possessed by the British, French, and Americans."